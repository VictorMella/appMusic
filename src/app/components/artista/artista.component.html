<app-loading *ngIf="loading" class="m-5"> </app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | fotoAlternativa" class="img-thumbnail img-circle" alt="...">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-success"> Home </button>
        <button routerLink="/search" class="btn btn-outline-success"> Regresar </button>
    </div>
</div>

<div class="row m-5" *ngIf="!loading">
    <div class="col">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let item of track">
                    <td><img [src]="item.album.images | fotoAlternativa" class="img-thumb"></td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <td>                   
                        <iframe [src]="item.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
